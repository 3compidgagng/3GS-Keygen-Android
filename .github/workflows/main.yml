name: Build Flet APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Setup Komponen Linux
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev mesa-utils

      # 4. Install Flet (Untuk jalanin build)
      # Kita install pyaes juga disini biar Python server kenal.
      - name: Install Dependencies
        run: |
          pip install flet pyaes

      # 5. PERSIAPAN FOLDER & REQUIREMENTS BARU (PYAES) ðŸ“
      # Perhatikan: Kita menulis 'pyaes' ke requirements.txt
      # Pyaes itu murni python, jadi PASTI masuk ke APK tanpa error.
      - name: Prepare Project Structure
        run: |
          mkdir -p keygen_app
          mv main.py keygen_app/
          echo "pyaes" > keygen_app/requirements.txt
          
          # Cek isinya
          echo "Isi requirements.txt:"
          cat keygen_app/requirements.txt

      # 6. BUILD APK
      # Flet akan membaca requirements.txt dan membungkus pyaes ke dalam APK.
      - name: Build APK
        run: |
          yes | flet build apk keygen_app --verbose || true

      # 7. Upload Hasil
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keygen-3gs
          path: keygen_app/build/apk/**/*.apk
          if-no-files-found: warn
