name: Build BeeWare Offline APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install BeeWare Briefcase
        run: |
          pip install briefcase
          
      # === TRIK INJECT LIBRARY (DIPERBAIKI) ===
      # Kita taruh pyaes di folder "src/" (Folder Induk)
      # Supaya saat "import pyaes" dipanggil, Android langsung menemukannya.
      - name: Inject Library Pyaes
        run: |
          pip install pyaes --target src/
          
      # 1. Siapkan Project Android
      - name: Create Android Project
        run: |
          briefcase create android
          
      # 2. Build APK (Debug)
      - name: Build APK (Debug)
        run: |
          cd build/*/android/gradle
          chmod +x gradlew
          ./gradlew assembleDebug -x lint
          
      # 3. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: keygen-offline-apk
          path: build/*/android/gradle/app/build/outputs/apk/debug/*.apk
