name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. SETUP JAVA 11 (Wajib untuk Android API 31)
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. SETUP PYTHON 3.9
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. INSTALL DEPENDENCIES LINUX
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libssl-dev autoconf libtool pkg-config \
            zip unzip
          pip install --upgrade pip
          pip install buildozer "Cython==3.0.11"

      # 4. INSTALL ANDROID SDK MANUALLY (INI KUNCINYA!)
      # Kita download SDK sendiri biar pasti ada dan lengkap.
      - name: Install Android SDK & Build Tools
        run: |
          echo "Creating SDK directories..."
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          
          echo "Downloading Command Line Tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          
          # Rename folder agar sesuai standar Google
          mv $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          rm sdk-tools.zip
          
          # Setup PATH sementara untuk install tools
          export PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          
          echo "Installing Build Tools & Platform..."
          # Kita install Build Tools 34.0.0 (yang pasti punya d8 tapi gapunya dx)
          yes | sdkmanager "platform-tools" "platforms;android-31" "build-tools;34.0.0"

      # 5. FIX ERROR "DX MISSING" (SEKARANG PASTI BERHASIL)
      # Karena SDK sudah diinstall di langkah 4, file d8 pasti ada.
      - name: Fix Android SDK Bugs (Create DX from D8)
        run: |
          echo "Fixing missing dx binary..."
          SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          
          # Cari d8 di folder build-tools dan copy jadi dx
          find $SDK_DIR/build-tools -name "d8" | while read f; do \
              dx_path="$(dirname "$f")/dx"; \
              if [ ! -f "$dx_path" ]; then \
                  echo "Creating dx symlink/copy at $dx_path"; \
                  cp "$f" "$dx_path"; \
              fi; \
          done
          
          # Terima lisensi sekali lagi biar aman
          export PATH=$PATH:$SDK_DIR/cmdline-tools/latest/bin
          yes | sdkmanager --licenses || true

      # 6. BUILD FINAL (APLIKASI JADI)
      - name: Final Build
        run: |
          # Kita paksa Buildozer pakai SDK yang sudah kita install
          export P4A_SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          yes | buildozer android debug

      # 7. UPLOAD APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
