name: Build Flet APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Setup Komponen Linux
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev mesa-utils

      # 4. SETUP FLUTTER MANUAL (PAKE SUBOSITO)
      # Kita install Flutter di awal biar kita bisa atur lisensinya.
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 5. TERIMA LISENSI SECARA PAKSA (SOLUSI UTAMA) ðŸ›¡ï¸
      # Karena Flutter sudah diinstall di langkah 4, perintah ini PASTI jalan.
      # Ini akan menghilangkan error "Licenses not accepted".
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 6. Install Flet & Pyaes
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flet pyaes

      # 7. PERSIAPAN FOLDER
      - name: Prepare Project Structure
        run: |
          mkdir -p keygen_app
          mv main.py keygen_app/
          echo "pyaes" > keygen_app/requirements.txt
          
          # Cek isinya
          cat keygen_app/requirements.txt

      # 8. BUILD APK (BERSIH TANPA 'YES')
      # Karena lisensi sudah beres di langkah 5, kita TIDAK BUTUH 'yes |' lagi.
      # Ini mencegah error "Broken Pipe".
      - name: Build APK
        run: |
          flet build apk keygen_app --verbose

      # 9. Upload Hasil
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keygen-3gs
          path: keygen_app/build/apk/**/*.apk
          if-no-files-found: warn
