name: Build Flet APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Setup Komponen Linux
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev mesa-utils

      # 4. HAPUS FLUTTER MANUAL (Biarkan Flet yang atur)
      
      # 5. Install Flet
      - name: Install Dependencies
        run: |
          pip install flet pycryptodome

      # 6. BUILD APK (DENGAN NAMA BARU YANG VALID!)
      # Kita tambah flag: --project-name keygen3gs
      # Kita pakai 'yes |' untuk berjaga-jaga kalau dia minta install/lisensi.
      # Karena namanya sudah benar (huruf depan), Flet TIDAK AKAN CRASH, 
      # jadi 'yes' tidak akan bikin broken pipe.
      - name: Build APK
        run: |
          yes | flet build apk --project-name keygen3gs --verbose

      # 7. Upload Hasil
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keygen-3gs
          path: build/apk/**/*.apk
          if-no-files-found: warn
