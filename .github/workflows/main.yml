name: Build Flet APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Setup Linux Deps
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev mesa-utils

      # 4. Setup Flutter Manual
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 5. Terima Lisensi
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 6. Install Flet (buat server)
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flet cryptography

      # 7. PERSIAPAN: DOWNLOAD LIBRARY KE FOLDER ðŸ“¦
      # Kita download 'cryptography' dan 'flet' ke dalam folder.
      # Karena cryptography ada file biner (.so), kita harap versi Linux server ini
      # kompatibel dengan Android (ini agak gamble, tapi worth a try).
      - name: Prepare Project Structure
        run: |
          mkdir -p keygen_app
          mv main.py keygen_app/
          
          # Kita coba install paket 'flet' dan 'cryptography' ke folder target
          pip install flet cryptography --target=keygen_app/
          
          # Bersihkan bin sampah
          rm -rf keygen_app/bin
          
          # Kosongkan requirements
          touch keygen_app/requirements.txt
          
          echo "Isi folder:"
          ls -F keygen_app/

      # 8. BUILD APK
      - name: Build APK
        run: |
          flet build apk keygen_app --verbose

      # 9. Upload Hasil
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keygen-3gs
          path: keygen_app/build/apk/**/*.apk
          if-no-files-found: warn
