name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. SETUP JAVA 11 (WAJIB)
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. SETUP PYTHON 3.9
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. INSTALL DEPENDENCIES
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libssl-dev autoconf libtool pkg-config \
            zip unzip
          pip install --upgrade pip
          pip install buildozer "Cython==3.0.11"

      # 4. BUILD PANCINGAN (ANTI BROKEN PIPE)
      # Kita ganti 'yes |' dengan 'echo "y" |'.
      # Ini akan memancing download SDK, lalu membiarkan dia error dengan tenang.
      - name: Initial Build (Download SDK)
        continue-on-error: true
        run: |
          echo "y" | buildozer android debug || true

      # 5. FIX ERROR "DX MISSING"
      # Bagian ini yang paling penting. Dia akan memperbaiki SDK yang error tadi.
      - name: Fix Android SDK Bugs
        run: |
          echo "Mencari folder build-tools..."
          # Cari d8 di folder buildozer dan buat duplikat bernama dx
          find $HOME/.buildozer/android/platform/android-sdk/build-tools -name "d8" | while read f; do \
              dx_path="$(dirname "$f")/dx"; \
              if [ ! -f "$dx_path" ]; then \
                  echo "Memperbaiki: Membuat dx dari $f ke $dx_path"; \
                  cp "$f" "$dx_path"; \
              fi; \
          done
          
          # Paksa Terima Lisensi
          echo "Menerima Lisensi..."
          yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true

      # 6. BUILD FINAL (APLIKASI JADI)
      # Sekarang dx sudah ada, build ini pasti sukses.
      - name: Final Build
        run: |
          yes | buildozer android debug

      # 7. UPLOAD APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
