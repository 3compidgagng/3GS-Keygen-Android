name: Build Flet APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Setup Komponen Linux
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev mesa-utils

      # 4. Install Flet (Untuk jalanin perintah build)
      - name: Install Dependencies
        run: |
          pip install flet pycryptodome

      # 5. PINDAHKAN FILE & BUAT REQUIREMENTS (INI KUNCINYA!) ðŸ”‘
      # Kita buat folder 'keygen_app' biar namanya valid.
      # Kita buat file 'requirements.txt' isinya 'pycryptodome'.
      # Flet akan baca file ini dan otomatis memasukkan library Crypto ke dalam APK.
      - name: Prepare Project
        run: |
          mkdir keygen_app
          mv main.py keygen_app/
          echo "pycryptodome" > keygen_app/requirements.txt
          # Cek isinya biar yakin
          cat keygen_app/requirements.txt

      # 6. BUILD APK
      # Kita arahkan build ke folder 'keygen_app'.
      # Flet akan melihat requirements.txt di situ dan menginstallnya ke HP.
      - name: Build APK
        run: |
          yes | flet build apk keygen_app --verbose || true

      # 7. Upload Hasil
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keygen-3gs
          path: keygen_app/build/apk/**/*.apk
          if-no-files-found: warn
