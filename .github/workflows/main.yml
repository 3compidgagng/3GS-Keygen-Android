name: Build Flet APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Setup Komponen Linux
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev mesa-utils

      # 4. Setup Flutter (KITA KUNCI DI VERSI 3.24.0 BIAR STABIL)
      # Jangan pakai 'stable' karena bisa dapet versi yang terlalu baru (3.38.x)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      # 5. TERIMA LISENSI (DENGAN PENGAMAN '|| true')
      # Kita tambah '|| true' di belakang. 
      # Artinya: Kalau 'yes' error (broken pipe), ABAIKAN SAJA, LANJUT TERUS!
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses || true

      # 6. Install Flet
      - name: Install Dependencies
        run: |
          pip install flet pycryptodome

      # 7. BUILD APK (BERSIH)
      # Flet akan jalan lancar karena Flutter 3.24.0 pasti cocok.
      - name: Build APK
        run: |
          flet build apk --verbose

      # 8. Upload Hasil
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keygen-3gs
          path: build/apk/**/*.apk
          if-no-files-found: warn
