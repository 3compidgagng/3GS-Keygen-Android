name: Build Flet APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Setup Komponen Linux
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev mesa-utils

      # 4. Setup Flutter Manual
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 5. Terima Lisensi
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 6. Install Flet (buat server)
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flet pyaes certifi packaging

      # 7. PERSIAPAN: VENDORING SEMUA LIBRARY (FLET + PYAES + CERTIFI) ðŸ“¦
      # Kita masukkan 'flet' juga ke sini biar tidak ModuleNotFound lagi.
      # Kita pakai '--no-deps' untuk flet biar gak terlalu bengkak, tapi yang penting 'flet' ada.
      # TAPI biar aman, kita install normal saja:
      - name: Prepare Project Structure
        run: |
          mkdir -p keygen_app
          mv main.py keygen_app/
          
          # INI SOLUSINYA: Kita download FLET, PYAES, dan CERTIFI langsung ke folder aplikasi.
          # Jadi APK tidak perlu nyari-nyari lagi, semua sudah ada di dalam.
          pip install flet pyaes certifi packaging --target=keygen_app/
          
          # Bersihkan file sampah (kadang pip bawa folder bin)
          rm -rf keygen_app/bin
          
          # Requirements dikosongkan (karena barangnya sudah kita masukkan manual)
          touch keygen_app/requirements.txt
          
          # Cek isi folder (pastikan ada folder 'flet', 'pyaes', dll)
          echo "CEK ISI FOLDER:"
          ls -F keygen_app/

      # 8. BUILD APK
      - name: Build APK
        run: |
          flet build apk keygen_app --verbose

      # 9. Upload Hasil
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keygen-3gs
          path: keygen_app/build/apk/**/*.apk
          if-no-files-found: warn
