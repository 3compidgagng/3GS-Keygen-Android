name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. SETUP JAVA 11 (WAJIB BUAT BUILDOZER)
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. SETUP PYTHON 3.9
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. INSTALL DEPENDENCIES
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libssl-dev autoconf libtool pkg-config \
            zip unzip
          pip install --upgrade pip
          pip install buildozer "Cython==3.0.11"

      # 4. INSTALL ANDROID SDK MANUAL (VERSI STABIL JAVA 11)
      # PERBAIKAN: Kita pakai Tools v8.0 (8512546) yang cocok sama Java 11.
      # Tools terbaru (10406996) butuh Java 17, makanya tadi error.
      - name: Install Android SDK & Build Tools
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          
          # Download versi 8.0 (Aman untuk Java 11)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          
          # Rename folder
          mv $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          rm sdk-tools.zip
          
          # Setup PATH
          export PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          
          # Install Build Tools
          yes | sdkmanager "platform-tools" "platforms;android-31" "build-tools;34.0.0"

      # 5. FIX ERROR "DX MISSING"
      # Kita duplikat d8 jadi dx biar Gradle senang
      - name: Fix Android SDK Bugs
        run: |
          SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          find $SDK_DIR/build-tools -name "d8" | while read f; do \
              dx_path="$(dirname "$f")/dx"; \
              if [ ! -f "$dx_path" ]; then \
                  cp "$f" "$dx_path"; \
              fi; \
          done
          
          # Terima Lisensi
          export PATH=$PATH:$SDK_DIR/cmdline-tools/latest/bin
          yes | sdkmanager --licenses || true

      # 6. BUILD FINAL
      # Kita paksa Buildozer pakai SDK yang sudah kita install
      - name: Final Build
        run: |
          export P4A_SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          yes | buildozer android debug

      # 7. UPLOAD APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
