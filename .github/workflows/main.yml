name: Build Flet APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17 (Wajib)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Setup Komponen Linux
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev mesa-utils

      # 4. TERIMA LISENSI ANDROID (INI SOLUSINYA!) ðŸ›¡ï¸
      # Kita pakai sdkmanager bawaan Android untuk menyetujui semua lisensi
      # SEBELUM Flet berjalan. Jadi pas Flet jalan, pintunya sudah terbuka.
      - name: Accept Android Licenses
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      # 5. Install Flet & Pyaes
      - name: Install Dependencies
        run: |
          pip install flet pyaes

      # 6. PERSIAPAN FOLDER & REQUIREMENTS (Pyaes) ðŸ“
      # Kita pakai pyaes (murni python) biar tidak error ModuleNotFound
      - name: Prepare Project Structure
        run: |
          mkdir -p keygen_app
          mv main.py keygen_app/
          echo "pyaes" > keygen_app/requirements.txt
          
          # Cek isinya
          echo "Isi requirements.txt:"
          cat keygen_app/requirements.txt

      # 7. BUILD APK
      # Karena lisensi sudah diterima di langkah 4, Flet akan lancar.
      # Kita tetap pakai 'yes' jaga-jaga kalau dia minta download Flutter Engine.
      - name: Build APK
        run: |
          yes | flet build apk keygen_app --verbose || true

      # 8. Upload Hasil
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keygen-3gs
          path: keygen_app/build/apk/**/*.apk
          if-no-files-found: warn
