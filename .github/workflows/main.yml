name: Build Flet APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Siapkan Java 17 (Standar baru Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Siapkan Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install Flutter Manual (Supaya Flet tidak download sendiri)
      # Kita pakai versi Stable terbaru biar aman.
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0' # Versi yang support Flet terbaru

      # 4. TERIMA LISENSI ANDROID (INI YANG BIKIN ERROR TADI)
      - name: Accept Android Licenses
        run: |
          echo "Menyetujui Lisensi..."
          yes | sdkmanager --licenses || true

      # 5. Install Library Flet
      - name: Install Dependencies
        run: |
          pip install flet pycryptodome

      # 6. Build APK
      # Karena Flutter sudah diinstall di langkah 3, Flet tidak akan tanya-tanya lagi.
      # Kita tetap pakai 'yes |' untuk jaga-jaga kalau ada konfirmasi kecil.
      - name: Build APK
        run: |
          flet build apk --verbose

      # 7. Upload Hasil
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keygen-3gs
          path: build/apk/**/*.apk
