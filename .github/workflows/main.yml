name: Build BeeWare APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install BeeWare Briefcase
        run: |
          pip install briefcase
          
      # 1. Siapkan Project Android (Tanpa Build dulu)
      - name: Create Android Project
        run: |
          briefcase create android
          
      # 2. Build APK Menggunakan Gradle (Cara Manual biar jadi APK)
      # Briefcase menyimpan project android di folder build/
      # Kita masuk kesana dan suruh Gradle bikin APK
      - name: Build APK (Debug)
        run: |
          # Cari folder gradle (karena nama folder bisa beda2, kita pake wildcard *)
          cd build/*/android/gradle
          
          # Beri izin eksekusi
          chmod +x gradlew
          
          # Perintah sakti untuk bikin APK
          ./gradlew assembleDebug
          
      # 3. Upload APK Hasilnya
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: keygen-beeware-apk
          # Lokasi APK biasanya ada disini setelah dibuild gradle
          path: build/*/android/gradle/app/build/outputs/apk/debug/*.apk
