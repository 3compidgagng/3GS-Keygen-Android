name: Build Flet APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17 (Wajib)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Setup Komponen Linux (Biar Doctor Senyum)
      # Kita install GTK-3 biar error "Linux toolchain" hilang
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      # 4. Setup Flutter (Hanya untuk memancing Lisensi)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 5. FIX LISENSI ANDROID (INI OBAT KUATNYA)
      # Kita pakai 'yes' untuk menyetujui semua lisensi lewat Flutter
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 6. Install Flet
      - name: Install Dependencies
        run: |
          pip install flet pycryptodome

      # 7. Build APK
      # Kita tambahkan --verbose biar kelihatan prosesnya
      - name: Build APK
        run: |
          flet build apk --verbose

      # 8. Upload Hasil
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keygen-3gs
          path: build/apk/**/*.apk
          if-no-files-found: warn
