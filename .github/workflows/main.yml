name: Build Flet APK
on: [push]
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev mesa-utils
      - uses: subosito/flutter-action@v2
        with: { channel: 'stable' }
      - run: pip install flet requests
      - run: |
          mkdir -p keygen_app
          mv main.py keygen_app/
          echo "flet" > keygen_app/requirements.txt
          echo "requests" >> keygen_app/requirements.txt
      - run: flet build apk keygen_app --verbose
      - uses: actions/upload-artifact@v4
        with:
          name: keygen-online
          path: keygen_app/build/apk/**/*.apk
