name: Build Flet APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Setup Linux Deps
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev mesa-utils

      # 4. Setup Flutter Manual
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 5. Terima Lisensi
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 6. Install Flet (buat server)
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flet pyaes

      # 7. PERSIAPAN: DOWNLOAD PYAES & MASUKKAN KE FOLDER (SOLUSI TITIP BARANG) ðŸ“¦
      # Kita pakai 'pip install --target' untuk menaruh library LANGSUNG di sebelah main.py
      # Jadi APK tidak perlu download apa-apa lagi.
      - name: Prepare Project Structure
        run: |
          mkdir -p keygen_app
          mv main.py keygen_app/
          
          # INI TRIKNYA: Download pyaes dan taruh fisiknya di dalam folder project
          pip install pyaes --target=keygen_app/
          
          # Requirements kita kosongkan saja (karena barangnya sudah ada di dalam)
          touch keygen_app/requirements.txt
          
          # Cek biar yakin folder 'pyaes' sudah masuk
          echo "Isi folder keygen_app (Harus ada folder pyaes):"
          ls -R keygen_app

      # 8. BUILD APK
      - name: Build APK
        run: |
          flet build apk keygen_app --verbose

      # 9. Upload Hasil
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: keygen-3gs
          path: keygen_app/build/apk/**/*.apk
          if-no-files-found: warn
